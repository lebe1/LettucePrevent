<!DOCTYPE html>
<html>
<head>
    <title>User-Rule-based Token Stream</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin-top: 40px;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            color: #222;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #4338ca;
        }

        pre {
            background-color: #f0f4f8;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User-Rule-based Token Stream</h1>
    <form onsubmit="streamOutput(event)">
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" name="prompt" rows="4" required></textarea>

        <label for="regex">Validation Regex:</label>
        <input type="text" id="regex" name="regex" value="^[\x20-\x7E\n\r\t]+$">

        <input type="submit" value="Generate">
    </form>

    <h3>ðŸ§  Output:</h3>
    <pre id="output"></pre>
</div>

<script>
    async function streamOutput(event) {
        event.preventDefault();
        const prompt = document.getElementById("prompt").value;
        const regex = document.getElementById("regex").value;
        const output = document.getElementById("output");
        output.textContent = "";

        const response = await fetch("/stream", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt, regex })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            output.textContent += decoder.decode(value, { stream: true });
        }
    }
</script>
</body>
</html>
